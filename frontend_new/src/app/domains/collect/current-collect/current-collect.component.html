<p-panel class="col-12" header="Coletas Ativas e Avaliação">
    <p-table
        [value]="collects"
        [paginator]="true"
        [rows]="10"
        [loading]="loading"
        [totalRecords]="totalRecords"
        (onLazyLoad)="loadCollects($event.first / $event.rows, $event.rows)"
    >
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-collect>
            <tr>
                <td>{{ collect.id }}</td>
                <td>{{ collect.status }}</td>
<!--                <td>{{ collect.description }}</td>-->
                <td></td>
                <td>
                    <button *ngIf="collect.status === 'PENDING' || collect.status === 'PAUSED'"
                            pButton label="Continuar" ></button>
                    <button *ngIf="collect.status === 'IN_PROGRESS'"
                            pButton label="Pausar" (click)="pauseCollect(collect)"></button>
                    <button *ngIf="collect.status === 'COMPLETED' && !collect.isEvaluated"
                            pButton label="Avaliar" (click)="evaluateCollect(collect)"></button>
                    <button pButton label="Cancelar" (click)="deleteCollect(collect)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
