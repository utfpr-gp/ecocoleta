<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <p-toast></p-toast>
    <div class="flex flex-column align-items-center justify-content-center">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 400 100"
            preserveAspectRatio="xMidYMid meet"
            role="img"
            aria-label="EcoColeta"
            style="width: 100%; max-width: 200px; height: auto;"
        >
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: #66ff99; stop-opacity: 1;"/>
                    <stop offset="100%" style="stop-color: #33cc66; stop-opacity: 1;"/>
                </linearGradient>
            </defs>
            <text x="20" y="70" font-family="'Poppins', sans-serif" font-size="50" fill="url(#gradient)" font-weight="bold">
                EcoColeta
            </text>
        </svg>
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <!--                <div class="text-center mb-5">-->
                <!--                    <img src="../../../assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">-->
                <!--                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>-->
                <!--                    <span class="text-600 font-medium">Sign in to continue</span>-->
                <!--                </div>-->
                <div [formGroup]="loginForm">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input (keydown.enter)="login()" formControlName="email" id="email1" type="text"
                           placeholder="E-mail" pInputText
                           class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password (keydown.enter)="login()" [feedback]="false" formControlName="password"
                                id="password1" placeholder="Senha" [toggleMask]="true" styleClass="mb-5"
                                inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" formControlName="salvarSenha" [binary]="true"
                                        styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Lembrar</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                           style="color: var(--primary-color)">Esqueceu a senha?</a>
                    </div>
                    <div class="flex flex-column align-items-center gap-4">
                        <button pButton pRipple label="Entrar" class="w-full p-3 text-xl p-button-rounded"
                                (click)="login()"></button>
                        <button pButton pRipple label="Cadastrar"
                                class="w-full p-3 text-xl p-button-rounded p-button-outlined"
                                [routerLink]="['/user-register']"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
