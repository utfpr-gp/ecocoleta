<form class="form-signin w-100 m-auto">
  <div
    class="form-group icon d-flex flex-column justify-content-center align-items-center"
  >
    <h1>{{ title }}</h1>
    <!-- <img class="mb-4" src="../../favicon.ico" alt="" width="72" height="40" /> -->
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Digite seu e-mail"
    />
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Sua senha"
    />
    <small id="emailHelp" class="form-text text-muted"
      ><a href="">Esqueci minha senha</a></small
    >
    <!-- TODO FAZER PAGINA ESQUECI SENHA... -->
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="checkRemember"
      checked
    />
    <label class="form-check-label" for="checkRemember">Lembrar-me</label>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
  </div>
</form>
